<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Poppins:wght@100&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            

        </header>
        
        <form>
            <div class="title">
                <img src="img/log-in.svg" alt="">
                <h2>Faça seu login</h2>
                
            </div>
            <p>Entre com suas informações de cadastro</p>

            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="mail" placeholder="Digite seu email">
                
            </div>
                <div class="password">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                    <div class="eye"></div>
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <span>Lembre-me</span>
                    <a href="#">Esqueci minha senha</a>

                </div>
                    <button class="button">ENTRA</button>
                    <p class="footer">Não tem uma conta?<a href="#">Registre-se</a></p>


        </form>

        <div class="foto"></div>
    </body>
</html>
